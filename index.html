<html lang="en">

    <style>
      :root {
        --md-sys-color-primary: #4f46e5;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #e0e7ff;
        --md-sys-color-on-primary-container: #0d006a;
        --md-sys-color-secondary: #5e5c71;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-secondary-container: #e4e0f9;
        --md-sys-color-on-secondary-container: #1b1a2c;
        --md-sys-color-error: #ba1a1a;
        --md-sys-color-on-error: #ffffff;
        --md-sys-color-background: #fffbff;
        --md-sys-color-on-background: #1c1b1f;
        --md-sys-color-surface: #fffbff;
        --md-sys-color-on-surface: #1c1b1f;
        --md-sys-color-surface-variant: #e5e1ec;
        --md-sys-color-on-surface-variant: #47464f;
        --md-sys-color-outline: #787680;
        font-family: 'Roboto', sans-serif;
      }
      .dark {
        --md-sys-color-primary: #c0c1ff;
        --md-sys-color-on-primary: #272277;
        --md-sys-color-primary-container: #4f46e5;
        --md-sys-color-on-primary-container: #e0e0ff;
        --md-sys-color-secondary: #c8c4dc;
        --md-sys-color-on-secondary: #2f2e42;
        --md-sys-color-secondary-container: #464459;
        --md-sys-color-on-secondary-container: #e4e0f9;
        --md-sys-color-error: #ffb4ab;
        --md-sys-color-on-error: #690005;
        --md-sys-color-background: #1c1b1f;
        --md-sys-color-on-background: #e6e1e6;
        --md-sys-color-surface: #1c1b1f;
        --md-sys-color-on-surface: #e6e1e6;
        --md-sys-color-surface-variant: #47464f;
        --md-sys-color-on-surface-variant: #c8c5d0;
        --md-sys-color-outline: #928f99;
      }
      body {
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>

            error: 'var(--md-sys-color-error)',

            'surface-variant': 'var(--md-sys-color-surface-variant)',
            'on-surface-variant': 'var(--md-sys-color-on-surface-variant)',
